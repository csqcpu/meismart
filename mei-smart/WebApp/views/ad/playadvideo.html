

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layuiAdmin 网站用户 iframe 框</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css"
	media="all">
</head>
<body>

	<div class="layui-form" lay-filter="layuiadmin-form-playadvideo"
		id="layuiadmin-form-playadvideo" style="padding: 20px 0 0 0;">

		<div class="layui-form-item">
			<label class="layui-form-label"></label>
			<div class="layui-input-inline">
				<script src="https://api.html5media.info/1.1.8/html5media.min.js"></script>
				<video class="video" name="video"
					poster="" width="618"
					height="347" controls preload>
					<source src=""
						media="only screen and (min-device-width: 568px)"></source>
				</video>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">宽高</label>
			<div class="layui-input-inline">
                <label class="layui-form-label" name="video_widthheight">用户名</label>
			</div>
		</div>
		<div class="layui-form-item layui-hide">
			<input type="button" lay-submit lay-filter="LAY-aduser-front-submit"
				id="LAY-aduser-front-submit" value="确认">
		</div>
	</div>
</body>
</html>
